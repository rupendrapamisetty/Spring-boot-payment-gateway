spring.application.name=paymentgateway

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/my_projects?useSSL=false
spring.datasource.username=root
spring.datasource.password=Roopa#123

# Specify Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

razorpay.key.id=your_test_key_id
razorpay.secret.key=your_test_key_secret

# Logging levels
logging.level.org.hibernate=DEBUG
logging.level.org.springframework=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# Set the server port to 9000
server.port=9000